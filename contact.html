<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Faqja e Kontaktit</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- Butoni Back -->
  <a href="index.html" class="back-link">⬅ Kthehu mbrapa</a>

  <!-- Kontejneri kryesor -->
  <div class="main-container">
    <!-- Kontakt -->
    <div class="contact-container">
      <h1>Na kontaktoni</h1>
      <form id="contactForm">
        <label for="name">Emri juaj</label>
        <input type="text" id="name" name="name" placeholder="Shkruani emrin tuaj" required />

        <label for="email">Email-i juaj</label>
        <input type="email" id="email" name="email" placeholder="Shkruani email-in tuaj" required />

        <label for="message">Mesazhi</label>
        <textarea id="message" name="message" placeholder="Shkruani mesazhin tuaj" required></textarea>

        <button type="submit">Dërgo</button>
      </form>
    </div>

    <!-- Harta -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2942.0379907805065!2d21.1628951!3d42.6606106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ec2cdd82bd7%3A0x66d9ec13295f47a4!2sPrishtina!5e0!3m2!1ssq!2s!4v1720379600000!5m2!1ssq!2s"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- Mesazhi global i suksesit -->
  <div id="successPopup">
    Mesazhi u dërgua me sukses!
  </div>

  <!-- JavaScript për popup -->
  <script>
    const form = document.getElementById('contactForm');
    const successPopup = document.getElementById('successPopup');

    successPopup.style.display = 'none'; // Fshi fillimisht

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successPopup.style.display = 'block';
      form.reset();

      // Zhduke popup pas 3 sekondash
      setTimeout(() => {
        successPopup.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
